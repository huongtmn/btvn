<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BS4 CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-cente mt-5">BÀI TẬP NHẬP SỐ NGUYÊN VÀ LƯU TRỮ TRONG MẢNG</h3>
        <form class="mt-5 mb-4">
            <div class="form-group mr-3">
              <input id="intNumber" type="number" placeholder="Nhập số nguyên">
            </div>
            <button type="button" onclick="addNumber()" class="btn btn-primary">Thêm số</button>
        </form>
        <h5 class="mt-2">Number list:</h5>
        <div id="number-list"></div>
        
        <!-- calc1 -->
        <div class="ex1 mt-3">
            <h5>1/ Tổng các số nguyên dương</h5>
            <button type="button" onclick="calc1()" class="btn btn-primary mb-2">Tính tổng</button>
            <div id="result1"></div>
        </div>

        <!-- calc2 -->
        <div class="ex2 mt-3">
            <h5>2/ Đếm số nguyên dương</h5>
            <button type="button" onclick="calc2()" class="btn btn-primary mb-2">Đếm số</button>
            <div id="result2"></div>
        </div>

        <!-- calc3 -->
        <div class="ex3 mt-3">
            <h5>3/ Tìm số nhỏ nhất</h5>
            <button type="button" onclick="calc3()" class="btn btn-primary mb-2">Số nhỏ nhất</button>
            <div id="result3"></div>
        </div> 
      
        <!-- calc4 -->
        <div class="ex4 mt-3">
            <h5>4/ Tìm số dương nhỏ nhất</h5>
            <button type="button" onclick="calc4()" class="btn btn-primary mb-2">Số dương nhỏ nhất</button>
            <div id="result4"></div>
            <div id="mess"></div>
        </div>

        <!-- calc5 -->
        <div class="ex5 mt-3">
            <h5>5/ Tìm số chẵn cuối cùng</h5>
            <button type="button" onclick="calc5()" class="btn btn-primary mb-2">Số chẵn cuối cùng</button>
            <div id="result5"></div>
        </div>

        <!-- calc6 -->
        <div class="ex6 mt-3">
            <h5>6/ Đổi vị trí trong dãy số</h5>
            <div class="form-group mr-3">
                <input id="index1" type="number" placeholder="Nhập số vị trí 1">
            </div>
            <div class="form-group mr-3">
                <input id="index2" type="number" placeholder="Nhập số vị trí 2">
            </div>
            <button type="button" onclick="calc6()" class="btn btn-primary mb-2">Đổi chỗ</button>
            <div id="result6"></div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
